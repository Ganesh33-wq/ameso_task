<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>View Task</b></h4>
          </div>
          <div class="col-sm-6">
            <a href="#" routerLink="/Home" class="btn btn-success back"><i class='fas fa-arrow-circle-left'></i> &nbsp;Back</a>
          </div>
        </div>
      </div>       
      <table class="table table-striped table-hover table-bordered table-content">
        <tbody>
          <tr>
            <td>
              <label><b>Task Name</b></label>
            </td>
            <td>
              <span>{{ TaskDetail.Taskname }}</span>              
            </td>
          </tr>
          <tr>
            <td>
              <label><b>Task Description</b></label>
            </td>
            <td>
              <span>{{ TaskDetail.Description }}</span>              
            </td>
          </tr>
          <tr>
            <td>
              <label><b>Status</b></label>
            </td>
            <td>
              <span>{{ TaskDetail.Completed }}</span>              
            </td>
          </tr>
          <tr>
            <td>
              <label><b>Start Date</b></label>
            </td>
            <td>
              <span>{{ TaskDetail.Startdate }}</span>              
            </td>
          </tr>
          <tr>
            <td>
              <label><b>End date</b></label>
            </td>
            <td>
              <span>{{ TaskDetail.Enddate }}</span>              
            </td>
          </tr>
        </tbody>
      </table>       
    </div>
  </div>
</div>
