<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Manage Task</b></h4>
          </div>
          <div class="col-sm-6">
            <button class="btn btn-success" (click)="AddEmployee()">
              <i class='fas fa-plus-circle'></i><span> ADD</span>
            </button>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover table-bordered table-content">
        <thead>
          <tr class="center-align">
            <th>ID</th>
            <th>Task Name</th>
            <th>Description</th>
            <th>Completed</th>
            <th>Start Date</th>
            <th>End date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let task of taskList" class="center-align">
            <td>{{ task.id }}</td>
            <td>{{ task.Taskname }}</td>
            <td>{{ task.Description }}</td>
            <td>{{ task.Completed }}</td>
            <td>{{ task.Startdate }}</td>
            <td>{{ task.Enddate }}</td>
            <td>
              <a href="#" [routerLink]="['/ViewTask/', task.id]" class="btn"><i class='fas fa-eye view'></i></a>
              <a href="#" [routerLink]="['/EditTask/', task.id]" class="btn"><i class="fa fa-edit edit"></i></a>
              <button type="button" (click)="deleteEmployeeConfirmation(task)" class="btn"><i class='fas fa-trash-alt delete'></i></button>
            </td>
          </tr>
          <tr>
            <td *ngIf="taskList.length == 0" colspan="6">No Task Found</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
